 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <header class=" text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
            <input class="form-contorol m-auto" type="text" name="search" placeholder="search todos"/>
        </form>
    </header>
    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span> play mariokart</span>
            <i class="for fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span> defeat ganon in zelda</span>
            <i class="for fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>make a veggie pie </span>

        <i class=" for fa-solid fa-trash delete "></i>
        </li>
    </ul>
    <form class="add text-center my-4">
        <!-- <label class="text-light">Add a  new todo...</label> -->
        <h1 class=" text-center text-light my-4">Add a  new todo...</h1>
        <input class="form-contorol m-auto"  type="text" name="add">
    </form>

</div>
    <script src="app.js"></script>
</body>
</html>
